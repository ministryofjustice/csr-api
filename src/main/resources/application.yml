spring:
  application:
    name: csr-api

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle10gDialect

  datasource:
    initialization-mode: never
    hikari:
      maximum-pool-size: 5
      connectionTimeout: 1000
      validationTimeout:  500

server:
  port: 8081
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info,health'
  health:
    probes:
      enabled: true
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

csr:
  regions:
    - name: region1
      username: admin
      password: admin_password
      schema: schema1
    - name: region2
      username: admin
      password: admin_password
      schema: schema2
  url: jdbc:h2:mem:csr-db;Mode=Oracle
  dataname: org.h2.Driver