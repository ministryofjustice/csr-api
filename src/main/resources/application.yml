spring:
  application:
    name: csr-api
  profiles:
    include: stdout

  jpa:
    open-in-view: false
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 15

server:
  port: 8081
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info,health'
  health:
    probes:
      enabled: true
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms